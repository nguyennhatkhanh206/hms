<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

<meta http-equiv="Content-Type"
	content="application/json; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>SB Admin - Bootstrap Admin Template</title>

<!-- Bootstrap Core CSS -->
<link href="../static/ad-bootstrap/css/bootstrap.min.css"
	th:href="@{ad-bootstrap/css/bootstrap.min.css}" rel="stylesheet" />

<!-- Custom CSS -->
<link href="../static/ad-bootstrap/css/sb-admin.css"
	th:href="@{ad-bootstrap/css/sb-admin.css}" rel="stylesheet" />

<!-- Morris Charts CSS -->
<link href="../static/ad-bootstrap/css/plugins/morris.css"
	th:href="@{ad-bootstrap/css/plugins/morris.css}" rel="stylesheet" />
<script type="text/javascript" src="/static/angular.min.js"
	th:src="@{/angular.min.js}"></script>
<!-- Custom Fonts -->
<link
	href="../static/ad-bootstrap/font-awesome/css/font-awesome.min.css"
	th:href="@{ad-bootstrap/font-awesome/css/font-awesome.min.css}"
	rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/static/app/app.module.js"
	th:src="@{/app/app.module.js}"></script>
<script type="text/javascript" src="/static/app/nhanvien.controller.js"
	th:src="@{/app/nhanvien.controller.js}"></script>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body ng-app="app" ng-controller="nvController">
	<div id="wrapper">
		<!-- Navigation -->
		<div id="page-wrapper">
			<div data-th-replace="Admin/Navigation::navigation"></div>
			<!-- contair fuild -->
			<div data-th-replace="Admin/NhanVien::nhanvien"></div>

			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="myModalLabel">{{title}}</h4>
						</div>
						<div class="modal-body">

							<form name="frmNhanvien" class="form-horizontal">
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-3 control-label">Mã</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="manv" name="manv"
											ng-model="nhanvien.maNV" ng-required="true" /> <span
											id="helpBlock2" class="help-block"
											ng-show="frmNhanvien.manv.$error.required">Hãy nhập mã
											nhân viên</span>
									</div>
								</div>
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-3 control-label">Họ
										tên</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="namenv"
											name="namenv" ng-model="nhanvien.tenNV" ng-required="true" />
										<span id="helpBlock2" class="help-block"
											ng-show="frmNhanvien.namenv.$error.required">Hãy nhập tên sinh viên</span>
									</div>
								</div>
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-3 control-label">Ngày sinh</label>
									<div class="col-sm-9">
										<input type="date" class="form-control" id="ngaysinh" name="ngaysinh"  max="2013-03-03"
											ng-model="nhanvien.ngaySinhNV" ng-required="true" /> <span
											id="helpBlock2" class="help-block"
											ng-show="frmNhanvien.ngaysinh.$error.required">Hãy nhập ngày sinh</span> <span id="helpBlock2" class="help-block"
											ng-show="frmNhanvien.ngaysinh.$error.max">Ngày tối đa là
											3/3/2013</span> <span id="helpBlock2" class="help-block"
											ng-show="frmNhanVien.ngaysinh.$error.date">Định dạng ngày
											tháng sai</span>

									</div>
								</div>

								<div class="form-group">
									<label for="inputEmail3" class="col-sm-3 control-label">Ngày bắt đầu làm</label>
									<div class="col-sm-9">
										<input type="date" class="form-control" id="ngaylam"
											name="ngaylam"
											ng-model="nhanvien.ngayLamNV" ng-required="true" /> <span
											id="helpBlock2" class="help-block"
											ng-show="frmNhanvien.ngaylam.$error.required">Hãy nhập ngày bắt đầu làm</span> <span id="helpBlock2"
											class="help-block" ng-show="frmNhanVien.ngaylam.$error.date">Định
											dạng ngày tháng sai</span>

									</div>
								</div>

								<div class="form-group">
									<label for="inputEmail3" class="col-sm-3 control-label">Địa chỉ</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="diachi" name="diachi"
											ng-model="nhanvien.diaChiNV" ng-required="true" /> <span
											id="helpBlock2" class="help-block"
											ng-show="frmNhanvien.diachi.$error.required">Hãy nhập địa chỉ nhân viên</span>
									</div>
								</div>

								<div class="form-group">
									<label for="inputEmail3" class="col-sm-3 control-label">Số điên thoại</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="dienthoai" name="dienthoai" ng-model="nhanvien.sdtNV"
											ng-required="true" /> <span id="helpBlock2"
											class="help-block" ng-show="frmNhanvien.dienthoai.$error.required">Hãy nhập số điện thoại</span>
									</div>
								</div>

								<div class="form-group">
									<label for="inputEmail3" class="col-sm-3 control-label">Mật khẩu</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="matkhau" name="matkhau"
											ng-model="nhanvien.matKhauNV" ng-required="true" /> <span
											id="helpBlock2" class="help-block"
											ng-show="frmNhanvien.matkhau.$error.required">Hãy nhập mật khẩu</span>
									</div>
								</div>
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-3 control-label">Quyền</label>
									<div class="col-sm-9">
										<select class="form-control" ng-model="nhanvien.quyenNV">
											<option ng-selected="nhanvien.quyenNV==item.id" ng-repeat="item in datas"
												ng-value="item.id">{{item.label}}</option>
										</select>
									</div>
								</div>




							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Thoát</button>
							<button type="button" class="btn btn-primary"
								ng-disabled="frmNhanvien.$invalid" ng-click="save(state,nhanvien.maNV)">Lưu</button>
						</div>
					</div>
					<!-- EndModal -->
				</div>
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /#page-wrapper -->
	</div>
	<!-- /#wrapper -->
	<!-- jQuery -->
	<script src="/static/ad-bootstrap/js/jquery.js"
		th:src="@{/ad-bootstrap/js/jquery.js}"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="/static/ad-bootstrap/js/bootstrap.min.js"
		th:src="@{/ad-bootstrap/js/bootstrap.min.js}"></script>


</body>

</html>
