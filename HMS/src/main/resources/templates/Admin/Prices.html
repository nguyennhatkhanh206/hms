
<div class="container-fluid" data-th-fragment="prices">
    <button ng-click="modal('them')" type="button"
							class="btn btn-primary" data-toggle="modal"
							data-target="#add-quote-modal" id="btn-add">Thêm đơn giá</button>
	<div class="table-responsive">
		<!-- Display bookings in a table -->
		<table class="table table-hover table-striped">
			<thead>
				<tr>

					<th>Mã</th>
					<th>Tên đơn giá</th>
					<th>Gía đêm</th>
					<th>Gía giờ</th>
					<th>Phụ thu cuối tuần</th>
				    <th>Phụ thu giờ</th>
					<th>Khuyến mãi</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="pr in pricess">
					<td>{{pr.maDG}}</td>
					<td>{{pr.tenDG}}</td>
					<td>{{pr.giaDemDG}}</td>
					<td>{{pr.giaGioDG}}</td>
					<td>{{pr.phuThuCT}}</td>
					<td>{{pr.phuThuM}}</td>
					<td>{{pr.khuyenMai}}</td>
					<td>
					    <button class="btn btn-default btn-xs btn-detail" id="btn-edit"
							ng-click="det(pr.maDG)">Loại phòng</button>
						<button class="btn btn-default btn-xs btn-detail" id="btn-edit"
							ng-click="modal('sua',pr.maDG)">Sửa</button>
						<button class="btn btn-danger btn-xs btn-delete"
							ng-click="del(pr.maDG)">Xóa</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
