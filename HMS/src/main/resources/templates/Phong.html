<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

<meta http-equiv="Content-Type"
	content="application/json; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>SB Admin - Bootstrap Admin Template</title>

<!-- Bootstrap Core CSS -->
<link href="../static/ad-bootstrap/css/bootstrap.min.css"
	th:href="@{ad-bootstrap/css/bootstrap.min.css}" rel="stylesheet" />

<!-- Custom CSS -->
<link href="../static/ad-bootstrap/css/sb-admin.css"
	th:href="@{ad-bootstrap/css/sb-admin.css}" rel="stylesheet" />

<!-- Morris Charts CSS -->
<link href="../static/ad-bootstrap/css/plugins/morris.css"
	th:href="@{ad-bootstrap/css/plugins/morris.css}" rel="stylesheet" />
<script type="text/javascript" src="/static/angular.min.js"
	th:src="@{/angular.min.js}"></script>
<!-- Custom Fonts -->
<link
	href="../static/ad-bootstrap/font-awesome/css/font-awesome.min.css"
	th:href="@{ad-bootstrap/font-awesome/css/font-awesome.min.css}"
	rel="stylesheet" type="text/css" />

<script type="text/javascript" src="/static/app/phong.controller.js"
	th:src="@{/app/phong.controller.js}"></script>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body ng-app="app" ng-controller="pController">
	<div id="wrapper">
		<!-- Navigation -->
		<div id="page-wrapper">
			<div data-th-replace="Admin/Navigation::navigation"></div>
			<!-- contair fuild -->
			<div data-th-replace="Admin/Phong::phong"></div>

			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
				aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="myModalLabel">{{title}}</h4>
						</div>
						<div class="modal-body">

							<form name="frmPhong" class="form-horizontal">
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-3 control-label">ID</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="idp" name="idp"
											ng-model="phong.maP" ng-required="true" /> <span
											id="helpBlock2" class="help-block"
											ng-show="frmPhong.idp.$error.required">Nhập mã phòng!</span>
									</div>
								</div>
								<div class="form-group">
									<label for="inputEmail3" class="col-sm-3 control-label">Loại phòng</label>
									<div class="col-sm-9">
										<select class="form-control" ng-model="phong.maLP">
											<option ng-selected="phong.maLP==item.maLP"
												ng-repeat="item in loaiphongs" ng-value="item.maLP">{{item.tenLP}}</option>
										</select>
									</div>
								</div>

							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Thoát</button>
							<button type="button" class="btn btn-primary"
								ng-disabled="frmPhong.$invalid" ng-click="save(state,phong.maP, phong.maLP)">Lưu</button>
						</div>
					</div>
					<!-- EndModal -->
				</div>
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /#page-wrapper -->
	</div>
	<!-- /#wrapper -->
	<!-- jQuery -->
	<script src="/static/ad-bootstrap/js/jquery.js"
		th:src="@{/ad-bootstrap/js/jquery.js}"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="/static/ad-bootstrap/js/bootstrap.min.js"
		th:src="@{/ad-bootstrap/js/bootstrap.min.js}"></script>


</body>

</html>
